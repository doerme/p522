<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>涵臻祺</title>
    <link rel="stylesheet" href="./cdn.jsdelivr.net_npm_swiper_swiper-bundle.min.css" type="text/css">
    <link rel="stylesheet" href="./pc.css" type="text/css">
</head>

<body>
    <div class="top_wrap wrap_common">
        <div class="main_w top_main">
            <img class="top_logo" src="./assets/logo.png" />
            <div class="top_nav">
                <div class="top_nav_item top_nav_item_active">首 页</div>
                <div class="top_nav_item">产 品</div>
                <div class="top_nav_item">加盟指南</div>
                <div class="top_nav_item">关于我们</div>
            </div>
        </div>
    </div>
    <div class="banner_wrap wrap_common">
        <div class="banner_main">
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="./assets/banner/PC-1banner.jpg" />
                    </div>
                    <div class="swiper-slide">
                        <img src="./assets/banner/PC-2banner.jpg" />
                    </div>
                    <div class="swiper-slide">
                        <img src="./assets/banner/PC-3banner.jpg" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="four_wrap wrap_common">
        <div class="four_main main_w">
            <img class="four_main_ii" src="./assets/f_1.png" />
            <div class="four_main_id">
                <img src="./assets/f_c_1.png" />
            </div>
            <img class="four_main_ii" src="./assets/f_2.png" />
            <div class="four_main_id" style="width: 457px;flex: 0 0 auto;">
                <img src="./assets/f_c_2.png" />
            </div>
        </div>
    </div>
    <div class="two_wrap wrap_common">
        <div class="two_main main_w">
            <div class="two_main_id">
                <img src="./assets/t_c_1.png" alt="">
            </div>
            <img class="two_main_cover" src="./assets/t_1.png" />
        </div>
    </div>
    <div class="show_wrap wrap_common">
        <div class="show_main">
            <div class="show_main_title">产品展示</div>
            <div class="show_main_desc">每季新款不断，部分货品可以调换，轻库存运营</div>
            <div class="show_main_list">
                <div class="show_main_list_item" style="margin-right: 70px;">
                    <img class="cover" src="./assets/p/p1.jpg" />
                    <div class="desc">爱情马达系列钻石女戒</div>
                </div>
                <div class="show_main_list_item" style="margin-right: 70px;">
                    <img class="cover" src="./assets/p/p2.jpg" />
                    <div class="desc">富贵花开系列黄金手镯</div>
                </div>
                <div class="show_main_list_item">
                    <img class="cover" src="./assets/p/p3.jpg" />
                    <div class="desc">18K白托帕石奢华珠宝</div>
                </div>
                <div class="show_main_list_item" style="margin-right: 70px;">
                    <img class="cover" src="./assets/p/p4.jpg" />
                    <div class="desc">翡翠系列祥云吊坠</div>
                </div>
                <div class="show_main_list_item" style="margin-right: 70px;">
                    <img class="cover" src="./assets/p/p5.jpg" />
                    <div class="desc">翡翠系列祥云吊坠</div>
                </div>
                <div class="show_main_list_item">
                    <img class="cover" src="./assets/p/p6.jpg" />
                    <div class="desc">孔雀系列18K黄金彩宝akoya珍珠</div>
                </div>
            </div>
        </div>
    </div>
    <div class="advantage_wrap wrap_common">
        <div class="advantage_main main_w">
            <img src="./assets/adv_1.png" />
        </div>
    </div>
    <div class="advantage_wrap2 wrap_common">
        <div class="advantage_main main_w">
            <img src="./assets/adv_2.png" />
        </div>
    </div>
    <div class="detail_wrap wrap_common">
        <div class="detail_main main_w">
            <div class="show_main_title">高端品牌形象迭代更新</div>
            <div class="show_main_desc">商场认可·加盟商肯定·消费者喜爱</div>
            <div class="detail_main_cover">
                <img src="./assets/d/d1.png" />
            </div>
            <div class="detail_sub_cover">
                <img src="./assets/d/d2.png" style="margin-right: 9px;" />
                <img src="./assets/d/d3.png" style="margin-right: 9px;" />
                <img src="./assets/d/d4.png" />
            </div>
        </div>
    </div>
    <div class="bottom_wrap wrap_common"></div>
    <div class="join_wrap wrap_common">
        <div class="join_main main_w">
            <img src="./assets/join_call.png" />
            <ul class="call_list">
                <li>
                    <div class="note">加盟热线</div>
                    <div class="call">186-6558-0725</div>
                </li>
                <li>
                    <div class="note">申经理</div>
                    <div class="call">157-1207-9771</div>
                </li>
                <li>
                    <div class="note">王经理</div>
                    <div class="call">199-2641-4885</div>
                </li>
            </ul>


        </div>
    </div>
    <!-- Swiper JS -->
    <script src="./cdn.jsdelivr.net_npm_swiper_swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".mySwiper", {
            autoplay: {
                delay: 6000,
                stopOnLastSlide: false,
                disableOnInteraction: true,
            }
        });
    </script>
</body>

</html>
